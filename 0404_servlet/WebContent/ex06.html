<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
	<script type="text/javascript">
		function send_go() {
			if(document.f.su1.value==""){
				alert("su1 입력하세요");
				document.f.su1.focus();
				return;
			}
			var select = document.f.op;
			
			if(select[0].selected==true){
				alert("연산자를 선택하세요");
				return;
			}
			if(document.f.su2.value==""){
				alert("su2 입력하세요");
				document.f.su2.focus();
				return;
			}else{
				if(document.f.su2.value== 0 && select[4].selected==true){
				     alert("0 으로는 계산할 수 없음");
				      return ;
				}
			}
			
			document.f.action="/0404_servlet/Ex06";
			document.f.submit();
		}
	</script>
</head>
<body>
	<form name="f" >
		<p> 수1 : <input type="number" name="su1" />
		    <select name="op">
		    	  <option>::선택하세요</option>
		    	  <option value="+"> + </option>
		    	  <option value="-"> - </option>
		    	  <option value="*"> * </option>
		    	  <option value="/"> / </option> 
		    </select> 
		    수2 : <input type="number" name="su2" />
		<input type="button" value="결과보기" onclick="send_go()" />
		</p>
	</form>
	
</body>
</html>
