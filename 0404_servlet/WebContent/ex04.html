<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
	fieldset { width: 300px}
</style>
<script type="text/javascript">
	function send_go() {
		/* 유효성 검사 */
		if(document.f.name.value==""){
			alert("이름 입력하세요");
			document.f.name.focus();
			return;
		}
		if(document.f.id.value==""){
			alert("아이디 입력하세요");
			document.f.id.focus();
			return;
		}
		if(document.f.pw.value==""){
			alert("패스워드 입력하세요");
			document.f.pw.focus();
			return;
		}else{
			if(document.f.pw.value != document.f.pw2.value){
				alert("패스워드와 패스워드확인 틀립니다.");
				document.f.pw.value="";
				document.f.pw2.value="";
				document.f.pw.focus();
				return;
			}
		}
		if(document.f.email.value==""){
			alert("이메일 입력하세요");
			document.f.email.focus();
			return;
		}else{
			if(document.f.email.value.indexOf("@")==-1){
				alert("이메일형식이 아닙니다.");
				document.f.email.value="";
				document.f.email.focus();
				return;
			}
		}
		
	// form 내용을 원하는 곳으로 보낸다.
	// 서블릿으로 보낼때는 "/프로젝트이름/서블릿이름"
		document.f.action="/0404_servlet/Ex04";
		document.f.submit();
	}
</script>
</head>
<body>
	<form name="f">
		<fieldset>
			<legend><h2>회원가입</h2></legend>
			<p>이름 : <input type="text" name="name" /></p>
			<p>아이디 : <input type="text" name="id" /></p>
			<p>패스워드 : <input type="text" name="pw" /></p>
			<p>패스워드확인 : <input type="text" name="pw2" /></p>
			<p>이메일 : <input type="text" name="email" /></p>
			<p>취미 : 
			      <input type="checkbox" name="hobby" value="운동"/>운동
			      <input type="checkbox" name="hobby" value="게임"/>게임
			      <input type="checkbox" name="hobby" value="영화"/>영화
			      <input type="checkbox" name="hobby" value="독서"/>독서</p>
			      
			<input type="button" value="회원가입" onclick="send_go()" /> 
			<input type="reset" value="취소" />     
		</fieldset>
	</form>
	
	
	
</body>
</html>
